<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='libs/fullcalendar.css' rel='stylesheet' />
<script src='libs/moment.min.js'></script>
<script src='libs/jquery.min.js'></script>
<script src='libs/jquery-ui.custom.min.js'></script>
<script src='libs/fullcalendar.min.js'></script>
<script>

	$(document).ready(function() {
	
		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: ''
			},
			editable: false,
			events: {
				url: 'payments.json',
				error: function() {
					$('#script-warning').show();
				}
			},
			loading: function(bool) {
				$('#loading').toggle(bool);
			}
		});
		
	});

</script>
<style>

	body {
		margin: 0;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#script-warning {
		display: none;
		background: #eee;
		border-bottom: 1px solid #ddd;
		padding: 0 10px;
		line-height: 40px;
		text-align: center;
		font-weight: bold;
		font-size: 12px;
		color: red;
	}

	#loading {
		display: none;
		position: absolute;
		top: 10px;
		right: 10px;
	}

	#calendar {
		width: 900px;
		margin: 40px auto;
	}

</style>
</head>
<body>

	<div id='script-warning'>
		json error
	</div>

	<div id='loading'>loading...</div>

	<div id='calendar'></div>

</body>
</html>
